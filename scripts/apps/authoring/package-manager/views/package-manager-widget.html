<div ng-controller="PackageManagerWidgetCtrl">
    <div><button id="add-package" type="button" class="btn" ng-click="addToPackage()" translate>
        Add to Package</button>
    </div>
    <div class="package-manager-content">
        <ul>
            <li ng-repeat="pitem in contentItems"
                ng-if="pitem._id !== item._id">
                <div class="package-preview">
                    <i class="filetype-icon-composite"></i>
                    <div class="title" ng-show="pitem.headline || pitem.slugline">
                        <a ng-click="openPackage(pitem)" title="{{ pitem.headline || pitem.slugline}}">
                            <div ng-show="pitem.headline || pitem.slugline">
                                {{ pitem.headline || pitem.slugline | uppercase}}
                            </div>
                            <div ng-hide="pitem.headline || pitem.slugline" translate>Blank headline received</div>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
