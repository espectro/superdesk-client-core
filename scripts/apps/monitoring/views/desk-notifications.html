<div ng-if="notifications && default_incoming" id="deskNotifications" title="{{ :: 'Notifications' | translate }}">
    <button class="notification-label" dropdown__toggle>
        <span class="notification-count">{{ notificationCount }}</span>
    </button>
    <ul class="dropdown__menu pull-right desk-notification-list">
        <div class="title" translate>Notification list</div>
        <li ng-repeat="n in notifications track by n._id" >
            <div class="article">
                <a href="" ng-click="open(n);">
                    <span class="slugline" title="{{:: n.item.slugline }}" ng-if="0 && n.item.slugline">{{:: n.item.slugline | limitTo: 40}}</span>
                    <b class="headline" title="{{:: n.item.headline }}">{{:: n.item.headline || item.type }}</b>
                </a>
            </div>
            <div class="location">
                <span class="desk" title="{{:: deskLookup[n.item.task.desk].name }}">{{:: deskLookup[n.item.task.desk].name }}</span> /
                <span class="stage" title="{{:: stageLookup[n.item.task.stage].name }}">{{:: stageLookup[n.item.task.stage].name }}</span>
            </div>
            <div class="buttons">
                <button ng-if="!isRead(n)" class="acknowledge btn btn--small btn--pull-right" ng-click="acknowledge(n)" title="{{ :: 'Acknowledge' | translate }}"class="open-item" translate>Acknowledge</button>
            </div>

            <div class="sender">
                 <span>{{:: n.user_name }}:</span><blockquote>{{:: n.data.comment }}</blockquote>
            </div>
            <div class="pull-right read-by" ng-if="isRead(n)">
                 {{ :: 'Opened by' | translate }}  <i>"{{ :: readBy(n) }}"</i>
            </div>
        </li>
    </ul>
</div>
